<table>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Created At</th>

    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.email }}</td>
        <td>
            {% for role in user.roles %}
                {{ role.name }}
            {% endfor %}
        </td>
        <td>{{ user.createdAt }}</td>
    </tr>
    {% endfor %}
</table>
